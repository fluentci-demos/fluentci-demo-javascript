name: ci
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup FluentCI
        uses: fluentci-io/setup-fluentci@v5
      - name: Client Lint
        run: |
          fluentci run --wasm bun run lint
        working-directory: src/client
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Server Lint
        run: |
          fluentci run --wasm bun run lint
        working-directory: src/server
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ§ª Client Unit Tests
        run: |
          fluentci run --wasm bun run test
        working-directory: src/client
        env:
          CI: true
          NODE_ENV: test
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ§ª Server Unit Tests
        run: |
          fluentci run --wasm bun run test
        working-directory: src/server
        env:
          CI: true
          NODE_ENV: test
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ”„ E2E Tests
        run: |
          cd src/client && fluentci run --wasm cypress install
          cd ../..
          fluentci run --wasm . e2e
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ”„ E2E Server
        run: |
          fluentci run --wasm postgres start
          pkgx psql --host=localhost -d postgres -U `whoami` -c 'CREATE DATABASE test;'
          fluentci run --wasm . server_e2e
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
